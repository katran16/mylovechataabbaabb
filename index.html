<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Love Chat 3D</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: "d2a79408-5aa7-4e0f-92f5-16d4186c2e37" });
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --red-main: #e63946;
            --red-light: #ffccd5;
            --red-dark: #a4161a;
            --bg: #fff0f3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Modern 3D Soft Design (Neumorphism) */
        #login-box, #chat-box {
            background: var(--bg);
            width: 95%;
            max-width: 420px;
            margin: 15px;
            border-radius: 50px;
            box-shadow: 20px 20px 60px #d9cfd1, -20px -20px 60px #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(230, 57, 70, 0.1);
        }

        #chat-box { display: none; height: 92vh; position: relative; }

        /* Mesaj Alanƒ± */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .msg {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 15px;
            box-shadow: 5px 5px 15px #d9cfd1, -5px -5px 15px #ffffff;
            position: relative;
            line-height: 1.4;
        }

        .msg.me {
            align-self: flex-end;
            background: linear-gradient(145deg, #ff4d6d, #c9184a);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .msg.others {
            align-self: flex-start;
            background: white;
            color: var(--red-dark);
            border-bottom-left-radius: 5px;
        }

        .msg b { display: block; font-size: 11px; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .msg-info { display: block; font-size: 10px; margin-top: 6px; opacity: 0.7; text-align: right; }

        /* Giri≈ü ve Buton Alanƒ± */
        .input-area {
            padding: 25px;
            background: var(--bg);
            display: flex;
            gap: 12px;
            align-items: center;
            border-top: 1px solid rgba(230, 57, 70, 0.1);
        }

        input {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 30px;
            background: var(--bg);
            box-shadow: inset 6px 6px 12px #d9cfd1, inset -6px -6px 12px #ffffff;
            outline: none;
            color: var(--red-dark);
        }

        .btn-3d {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: var(--bg);
            box-shadow: 6px 6px 12px #d9cfd1, -6px -6px 12px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: 0.3s;
        }

        .btn-3d:active {
            box-shadow: inset 4px 4px 8px #d9cfd1, inset -4px -4px 8px #ffffff;
            transform: scale(0.92);
        }

        .btn-vibe { color: var(--red-main); }
        .btn-send { color: #2a9d8f; }

        /* A≈ük Titremesi */
        .shake { animation: heartBeat 0.5s; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="login-box" style="justify-content:center; align-items:center; padding:50px; text-align:center;">
        <div style="font-size: 50px; margin-bottom: 10px;">‚ù§Ô∏è</div>
        <h2 style="color:var(--red-main); margin-bottom:40px; letter-spacing:2px;">A≈ûK SOHBETƒ∞</h2>
        <button class="msg" style="width:100%; margin-bottom:20px; cursor:pointer; border:none; background:white; font-weight:bold; color:var(--red-main);" onclick="startChat('Yakup')">üôã‚Äç‚ôÇÔ∏è Yakup Giri≈üi</button>
        <button class="msg" style="width:100%; cursor:pointer; border:none; background:white; font-weight:bold; color:var(--red-main);" onclick="startChat('Sƒ±la')">üôã‚Äç‚ôÄÔ∏è Sƒ±la Giri≈üi</button>
    </div>

    <div id="chat-box">
        <div style="padding: 15px; text-align: center; color: var(--red-main); font-weight: bold; border-bottom: 1px solid rgba(230, 57, 70, 0.1);">‚ù§Ô∏è My Love Chat</div>
        <div id="messages"></div>
        <div class="input-area">
            <button class="btn-3d btn-vibe" onclick="sendVibe()" title="Kalp Atƒ±≈üƒ± G√∂nder">‚ù§Ô∏è</button>
            <input type="text" id="messageInput" placeholder="Seni seviyorum yaz..." autocomplete="off">
            <button class="btn-3d btn-send" onclick="sendMessage()">üöÄ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCuUpBg4ZP88e8C3Z4j9ohUPZgXREbfMt4",
            authDomain: "mesaj-661e0.firebaseapp.com",
            databaseURL: "https://mesaj-661e0-default-rtdb.firebaseio.com",
            projectId: "mesaj-661e0",
            storageBucket: "mesaj-661e0.appspot.com",
            messagingSenderId: "653426363068",
            appId: "1:653426363068:web:456125e2ffebac4ada1eb9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUser = "";

        function startChat(name) {
            currentUser = name;
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('chat-box').style.display = 'flex';
            
            // Mesajlarƒ± Dinle
            db.ref("messages").limitToLast(25).on("child_added", (snapshot) => {
                const data = snapshot.val();
                const isMe = data.user === currentUser;
                const d = new Date(data.timestamp);
                const timeStr = `${d.getDate()}/${d.getMonth()+1} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;

                const msgDiv = document.createElement("div");
                msgDiv.className = `msg ${isMe ? 'me' : 'others'}`;
                msgDiv.innerHTML = `<b>${data.user}</b>${data.text}<span class="msg-info">${timeStr}</span>`;
                
                document.getElementById('messages').appendChild(msgDiv);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });

            // "Vibe" (Kalp Atƒ±≈üƒ±/Titre≈üim) Dinle
            db.ref("vibes").on("value", (snapshot) => {
                const data = snapshot.val();
                // Eƒüer son 3 saniye i√ßinde kar≈üƒ±dan bir kalp atƒ±≈üƒ± geldiyse
                if(data && data.from !== currentUser) {
                    const box = document.getElementById('chat-box');
                    box.classList.add('shake');
                    if (navigator.vibrate) navigator.vibrate([400, 200, 400]); // G√º√ßl√º titre≈üim
                    setTimeout(() => box.classList.remove('shake'), 500);
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if(input.value.trim()) {
                db.ref("messages").push().set({
                    user: currentUser,
                    text: input.value,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function sendVibe() {
            db.ref("vibes").set({ from: currentUser, timestamp: Date.now() });
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
