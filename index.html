<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mychat Love</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "d2a79408-5aa7-4e0f-92f5-16d4186c2e37",
        });
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; --text: #590d22; }
        body { font-family: -apple-system, system-ui, sans-serif; background: linear-gradient(135deg, #ffb3c1 0%, #fff0f3 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #login-box, #chat-box { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 95%; max-width: 400px; padding: 20px; border: 2px solid #ffccd5; box-sizing: border-box; }
        #chat-box { display: none; height: 92vh; flex-direction: column; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 20px; font-size: 15px; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg.others { align-self: flex-start; background: #ffccd5; color: #590d22; border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 10px; margin-bottom: 4px; text-transform: uppercase; }
        .msg-time { display: block; font-size: 9px; opacity: 0.7; margin-top: 5px; text-align: right; }
        .input-area { display: flex; align-items: center; gap: 5px; margin-top: 10px; }
        #messageInput { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ffccd5; outline: none; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .btn-mic { background: #ff85a1; color: white; }
        .btn-mic.active { background: #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        audio { width: 100%; height: 35px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="text-align:center; color:var(--text)">üíñ Ho≈ü Geldin</h2>
        <div style="display:flex; flex-direction:column; gap:15px;">
            <button style="padding:15px; border-radius:15px; border:none; background:white; font-size:18px; font-weight:bold; cursor:pointer;" onclick="startChat('Yakup')">Ben Yakup üôã‚Äç‚ôÇÔ∏è</button>
            <button style="padding:15px; border-radius:15px; border:none; background:white; font-size:18px; font-weight:bold; cursor:pointer;" onclick="startChat('Sƒ±la')">Ben Sƒ±la üôã‚Äç‚ôÄÔ∏è</button>
        </div>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <div class="input-area">
            <button id="micBtn" class="btn-circle btn-mic" onclick="toggleRecording()">üé§</button>
            <input type="text" id="messageInput" placeholder="Yaz..." autocomplete="off">
            <button class="btn-circle" style="background:var(--primary); color:white;" onclick="sendMessage()">‚ù§</button>
        </div>
    </div>

    <script>
        // Firebase Yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyCuUpBg4ZP88e8C3Z4j9ohUPZgXREbfMt4",
            authDomain: "mesaj-661e0.firebaseapp.com",
            databaseURL: "https://mesaj-661e0-default-rtdb.firebaseio.com",
            projectId: "mesaj-661e0",
            storageBucket: "mesaj-661e0.appspot.com",
            messagingSenderId: "653426363068",
            appId: "1:653426363068:web:456125e2ffebac4ada1eb9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();
        let currentUser = "", mediaRecorder, audioChunks = [];

        function startChat(name) {
            currentUser = name;
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('chat-box').style.display = 'flex';
            
            // 10 G√ºnl√ºk Otomatik Temizlik (Firebase Rules'ta timestamp indexlenmi≈ü olmalƒ±)
            const old = Date.now() - (10 * 24 * 60 * 60 * 1000);
            db.ref("messages").orderByChild("timestamp").endAt(old).once("value", s => s.forEach(c => c.ref.remove()));

            // Mesajlarƒ± Dinle
            db.ref("messages").limitToLast(50).on("child_added", (snapshot) => {
                const data = snapshot.val();
                const messagesDiv = document.getElementById('messages');
                const isMe = data.user === currentUser;
                const date = new Date(data.timestamp);
                const timeStr = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');

                const msgDiv = document.createElement("div");
                msgDiv.className = `msg ${isMe ? 'me' : 'others'}`;
                
                let content = `<b>${data.user}</b>`;
                if(data.type === "audio") {
                    content += `<audio src="${data.url}" controls></audio>`;
                } else {
                    content += data.text;
                }
                content += `<span class="msg-time">${timeStr}</span>`;
                
                msgDiv.innerHTML = content;
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if(input.value.trim()) {
                db.ref("messages").push().set({
                    user: currentUser,
                    text: input.value,
                    timestamp: Date.now(),
                    type: "text"
                });
                input.value = "";
            }
        }

        async function toggleRecording() {
            const btn = document.getElementById('micBtn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                    const fileName = Date.now() + ".mp3";
                    const ref = storage.ref().child('audios/' + fileName);
                    await ref.put(audioBlob);
                    const url = await ref.getDownloadURL();
                    db.ref("messages").push().set({ user: currentUser, url: url, timestamp: Date.now(), type: "audio" });
                };
                mediaRecorder.start();
                btn.classList.add('active');
            } else {
                mediaRecorder.stop();
                btn.classList.remove('active');
            }
        }
    </script>
</body>
</html>
