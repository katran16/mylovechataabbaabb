<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mychat 3D Vibe</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: "d2a79408-5aa7-4e0f-92f5-16d4186c2e37" });
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --primary: #6366f1; --secondary: #f43f5e; --bg: #e0e5ec; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }

        #login-box, #chat-box {
            background: var(--bg); width: 95%; max-width: 450px; margin: 10px; border-radius: 40px;
            box-shadow: 20px 20px 60px #bec3c9, -20px -20px 60px #ffffff;
            display: flex; flex-direction: column; overflow: hidden;
        }

        #chat-box { display: none; height: 95vh; position: relative; }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; padding: 15px; border-radius: 25px; font-size: 15px; box-shadow: 6px 6px 12px #bec3c9, -6px -6px 12px #ffffff; position: relative; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 5px; }
        .msg.others { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 5px; }
        .msg b { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        .msg-info { display: block; font-size: 10px; margin-top: 5px; opacity: 0.7; text-align: right; }

        .input-area { padding: 20px; background: var(--bg); display: flex; gap: 12px; align-items: center; border-top: 1px solid rgba(0,0,0,0.05); }
        input { flex: 1; padding: 15px; border: none; border-radius: 25px; background: var(--bg); box-shadow: inset 6px 6px 12px #bec3c9, inset -6px -6px 12px #ffffff; outline: none; }
        
        .btn-3d {
            width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer;
            background: var(--bg); box-shadow: 6px 6px 12px #bec3c9, -6px -6px 12px #ffffff;
            display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s;
        }
        .btn-3d:active { box-shadow: inset 4px 4px 8px #bec3c9, inset -4px -4px 8px #ffffff; transform: scale(0.95); }
        .btn-vibe { color: var(--secondary); }
        .btn-send { color: var(--primary); }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div id="login-box" style="justify-content:center; align-items:center; padding:40px;">
        <h2 style="color:var(--primary); margin-bottom:30px;">Mychat 3D</h2>
        <button class="msg" style="width:100%; margin-bottom:15px; cursor:pointer; border:none; background:white;" onclick="startChat('Yakup')">üôã‚Äç‚ôÇÔ∏è Yakup Giri≈üi</button>
        <button class="msg" style="width:100%; cursor:pointer; border:none; background:white;" onclick="startChat('Sƒ±la')">üôã‚Äç‚ôÄÔ∏è Sƒ±la Giri≈üi</button>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <div class="input-area">
            <button class="btn-3d btn-vibe" onclick="sendVibe()">üì≥</button>
            <input type="text" id="messageInput" placeholder="Mesaj yazƒ±n..." autocomplete="off">
            <button class="btn-3d btn-send" onclick="sendMessage()">üöÄ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCuUpBg4ZP88e8C3Z4j9ohUPZgXREbfMt4",
            authDomain: "mesaj-661e0.firebaseapp.com",
            databaseURL: "https://mesaj-661e0-default-rtdb.firebaseio.com",
            projectId: "mesaj-661e0",
            storageBucket: "mesaj-661e0.appspot.com",
            messagingSenderId: "653426363068",
            appId: "1:653426363068:web:456125e2ffebac4ada1eb9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUser = "";

        function startChat(name) {
            currentUser = name;
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('chat-box').style.display = 'flex';
            
            // Mesajlarƒ± Getir
            db.ref("messages").limitToLast(20).on("child_added", (snapshot) => {
                const data = snapshot.val();
                const isMe = data.user === currentUser;
                const d = new Date(data.timestamp);
                const timeStr = `${d.getDate()}/${d.getMonth()+1} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;

                const msgDiv = document.createElement("div");
                msgDiv.className = `msg ${isMe ? 'me' : 'others'}`;
                msgDiv.innerHTML = `<b>${data.user}</b>${data.text}<span class="msg-info">${timeStr}</span>`;
                
                document.getElementById('messages').appendChild(msgDiv);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });

            // Titre≈üimi Dinle
            db.ref("vibes").on("value", (snapshot) => {
                const data = snapshot.val();
                if(data && data.from !== currentUser && (Date.now() - data.timestamp < 3000)) {
                    const box = document.getElementById('chat-box');
                    box.classList.add('shake');
                    if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
                    setTimeout(() => box.classList.remove('shake'), 500);
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if(input.value.trim()) {
                db.ref("messages").push().set({ user: currentUser, text: input.value, timestamp: Date.now() });
                input.value = "";
            }
        }

        function sendVibe() {
            db.ref("vibes").set({ from: currentUser, timestamp: Date.now() });
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
